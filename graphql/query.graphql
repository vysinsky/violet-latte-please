fragment responsiveImageFragment on ResponsiveImage {
    srcSet
    webpSrcSet
    sizes
    src
    width
    height
    aspectRatio
    alt
    title
    base64
}

fragment metaTagsFragment on Tag {
    attributes
    content
    tag
}

query AppQuery {
    configuration: blog {
        seo: _seoMetaTags {
            ...metaTagsFragment
        }
        allowIndexing
        introImage {
            responsiveImage {
                ...responsiveImageFragment
            }
        }
    }

    categories: allCategories(orderBy: [position_ASC]) {
        title
        slug
    }

    tags: allTags(orderBy: [label_ASC]) {
        label
    }

    articles: allArticles(orderBy: [_publishedAt_DESC]) {
        id
        title
        slug
        date
        content {
            blocks {
                __typename
                ... on VideoRecord {
                    id
                    data {
                        url
                    }
                }
                ... on ImageBlockRecord {
                    id
                    image {
                        responsiveImage {
                            ...responsiveImageFragment
                        }
                    }
                }
            }
            value
        }
        category {
            id
            slug
            title
        }
        tags {
            id
            label
        }
    }

    site: _site {
        favicon: faviconMetaTags {
            ...metaTagsFragment
        }
        globalSeo {
            siteName
            fallbackSeo {
                title
                description
                twitterCard
                image {
                    responsiveImage {
                        ...responsiveImageFragment
                    }
                }
            }
        }
    }
}
